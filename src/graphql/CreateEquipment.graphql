mutation CreateEquipment($inputOptions: EquipmentInput!) {
  createEquipment(inputOptions: $inputOptions) {
    equipment {
      # id
      createdAt
      updatedAt
      category
      manufacturer
      model
      publicNotes
      cost
      powerDraw
      weight
      depth
      rackUnit
      frequencyRange
    }
    errors {
      field
      message
    }
    equipmentItems {
      id
      createdAt
      updatedAt
      category
      manufacturer
      model
      publicNotes
      cost
      powerDraw
      weight
      depth
      rackUnit
      frequencyRange
    }
  }
}
